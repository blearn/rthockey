<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
    <li data-target="#myCarousel" data-slide-to="9"></li>
    <li data-target="#myCarousel" data-slide-to="10"></li>
    <li data-target="#myCarousel" data-slide-to="11"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="slide" src="/static/myapp/01.jpg" alt="1">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/02.jpg" alt="2">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/03.jpg" alt="3">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/04.jpg" alt="4">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/05.jpg" alt="5">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/06.jpg" alt="6">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/07.jpg" alt="7">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/08.jpg" alt="8">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/09.jpg" alt="9">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/10.jpg" alt="10">
    </div>
    <div class="item">
      <img class="slide" src="/static/myapp/11.jpg" alt="11">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
